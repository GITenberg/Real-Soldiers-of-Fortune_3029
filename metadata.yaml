  early biographies of famous (and infamous) soldiers. Here are portraits of Major-General
  Henry Ronald Douglas MacIver; Major Frederick Russell Burnham; General William Walker;
  Captain Philo Norton McGiffin; Winston Spencer Churchill; and Baron James Harden-Hickey.
  Davis's legendary storytelling skills are evident in these compelling biographies.
